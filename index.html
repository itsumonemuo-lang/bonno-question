<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>煩悩108問ランダム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #f6f4ef, #e9e4d8);
    text-align: center;
    padding: 40px 16px;
  }

  .card {
    background: #ffffff;
    max-width: 420px;
    margin: 0 auto;
    padding: 32px 24px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
  }

  h1 {
    font-size: 1.2em;
    margin-bottom: 20px;
    letter-spacing: 0.05em;
  }

  #question {
    font-size: 1.25em;
    line-height: 1.7;
    margin: 30px 0;
    min-height: 4em;
  }

  button {
    font-size: 1em;
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    background: #4a4a4a;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

  <div class="card">
    <h1>煩悩カード</h1>

    <p id="question">
      ボタンを押して、煩悩をひらく
    </p>

    <button onclick="showQuestion()">
      煩悩をひらく
    </button>
  </div>
<script>
  const questions = [
    "自由にキャッチコピーや肩書をつけて名のってください",
    "自分の時間をつくるなら早起き派、夜更かし派？",
    "実行済みの「ひとり○○」の中で一番ハードルが高いものは？"
  ];

  function showQuestion() {
    const q = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById("question").textContent = q;
  }
</script>

  <!-- script はこの下にそのまま -->
</body>

</html>
