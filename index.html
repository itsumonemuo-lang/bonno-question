<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>煩悩Maxカード</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 40px 16px;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #f6f4ef, #e9e4d8);
  text-align: center;
}

.card-container {
  perspective: 1000px;
  max-width: 360px;
  margin: 0 auto;
}

.card-inner {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
  cursor: pointer;
}

.card-inner.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  backface-visibility: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}

.tap-text {
  position: absolute;
  bottom: 14px;
  font-size: 0.85em;
  background: rgba(255,255,255,0.85);
  padding: 6px 14px;
  border-radius: 999px;
}

.card-back {
  transform: rotateY(180deg);
  font-size: 1.2em;
  line-height: 1.8;
}
</style>
</head>

<body>

<h1>煩悩Maxカード</h1>

<div class="card-container">
  <div class="card-inner" id="card" onclick="flipCard()">

    <div class="card-face card-front">
      <img src="front.png" alt="煩悩カード 表">
      <div class="tap-text">タップしてひらく</div>
    </div>

    <div class="card-face card-back">
      <p id="question">ここに質問が表示されます</p>
    </div>

  </div>
</div>

<script>
const questions = [
  "自由にキャッチコピーや肩書をつけて名のってください",
  "自分の時間をつくるなら早起き派、夜更かし派？",
  "実行済みの「ひとり○○」の中で、一番ハードルが高いと思うものは？",
  "直近の善行を教えてください",
  "全SNS系アカウントの合計フォロワー数を教えてください",
  "子供の頃に好きだった、よく遊んだおもちゃは？",
  "一番好き、または得意だった科目は？",
  "人生の転機だった（気がする）できごとは？",
  "１年以内に買ったものの中で一番高いものは？",
  "仕事中の服装と、寝るときの格好（服装）は？",
  "イラッとするのはどんなときですか？"
];

function getSecureRandomInt(max) {
  const array = new Uint32Array(1);
  window.crypto.getRandomValues(array);
  return array[0] % max;
}

function flipCard() {
  const card = document.getElementById("card");

  if (!card.classList.contains("flipped")) {
    const i = getSecureRandomInt(questions.length);
    document.getElementById("question").textContent = questions[i];
  }

  card.classList.toggle("flipped");
}
</script>

</body>
</html>
