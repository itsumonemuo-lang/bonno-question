<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>煩悩Maxカード</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== ページ全体の背景 ===== */
body {
  margin: 0;
  padding: 40px 16px;
  font-family: system-ui, sans-serif;
  text-align: center;

  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* ===== タイトル ===== */
h1 {
  font-size: 1.1em;
  letter-spacing: 0.08em;
  margin-bottom: 24px;
  color: #222;
}

/* ===== カード外枠 ===== */
.card-container {
  perspective: 1200px;
  max-width: 360px;
  margin: 0 auto;
}

/* ===== カード本体 ===== */
.card-inner {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
  cursor: pointer;
}

.card-inner.flipped {
  transform: rotateY(180deg);
}

/* ===== 共通 ===== */
.card-face {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  backface-visibility: hidden;
  box-shadow: 0 14px 35px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  box-sizing: border-box;
}

/* ===== 表 ===== */
.card-front {
  overflow: hidden;
  background: #fff;
}

.card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}

.tap-text {
  position: absolute;
  bottom: 14px;
  font-size: 0.85em;
  letter-spacing: 0.1em;
  background: rgba(255,255,255,0.85);
  padding: 6px 14px;
  border-radius: 999px;
}

/* ===== 裏（和紙） ===== */
.card-back {
  transform: rotateY(180deg);
  background: url('washi.jpg') center / cover no-repeat;
  color: #222;
  text-align: left;
}

/* 和紙の上に白をうっすら重ねる */
.card-back::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.75);
  border-radius: 18px;
}

/* 中身 */
.card-content {
  position: relative;
  z-index: 1;
  width: 100%;
}

/* カウント */
#count {
  font-size: 0.75em;
  opacity: 0.7;
  margin-bottom: 12px;
  text-align: center;
}

/* 質問文 */
#question {
  font-size: 1.15em;
  line-height: 1.9;
  letter-spacing: 0.03em;
  word-break: break-word;
}
</style>
</head>

<body>

<h1>煩悩Maxカード</h1>

<div class="card-container">
  <div class="card-inner" id="card" onclick="flipCard()">

    <!-- 表 -->
    <div class="card-face card-front">
      <img src="front.png" alt="煩悩カード 表">
      <div class="tap-text">タップしてひらく</div>
    </div>

    <!-- 裏 -->
    <div class="card-face card-back">
      <div class="card-content">
        <div id="count">あなたで 0 回目の質問です</div>
        <div id="question">ここに質問が表示されます</div>
      </div>
    </div>

  </div>
</div>

<script>
const questions = [
  "自由にキャッチコピーや肩書をつけて名のってください",
  "自分の時間をつくるなら早起き派、夜更かし派？",
  "実行済みの「ひとり○○」の中で、一番ハードルが高いと思うものは？",
  "直近の善行を教えてください",
  "全SNS系アカウントの合計フォロワー数を教えてください",
  "子供の頃に好きだった、よく遊んだおもちゃは？",
  "一番好き、または得意だった科目は？",
  "人生の転機だった（気がする）できごとは？",
  "１年以内に買ったものの中で一番高いものは？",
  "仕事中の服装と、寝るときの格好（服装）は？",
  "イラッとするのはどんなときですか？"
];

let count = 0;

function getSecureRandomInt(max) {
  const array = new Uint32Array(1);
  window.crypto.getRandomValues(array);
  return array[0] % max;
}

function flipCard() {
  const card = document.getElementById("card");

  if (!card.classList.contains("flipped")) {
    const i = getSecureRandomInt(questions.length);
    document.getElementById("question").textContent = questions[i];
    count++;
    document.getElementById("count").textContent =
      `あなたで ${count} 回目の質問です`;
  }

  card.classList.toggle("flipped");
}
</script>

</body>
</html>
