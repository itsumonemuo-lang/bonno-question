<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>煩悩カード</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Hiragino Mincho ProN", serif;
  background: url("background.jpg") center / cover no-repeat fixed;
  text-align: center;
}

#container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#card {
  position: relative;
  width: 90%;
  max-width: 420px;
  background: url("washi.jpg") center / cover;
  padding: 32px 26px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  overflow: hidden;
}

/* きらり演出 */
#card::after {
  content: "";
  position: absolute;
  inset: -40%;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0) 30%,
    rgba(255,255,255,0.7) 50%,
    rgba(255,255,255,0) 70%
  );
  transform: translateX(-100%);
  opacity: 0;
}

#card.sparkle::after {
  animation: sparkle 0.7s ease-out;
}

@keyframes sparkle {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  100% {
    transform: translateX(100%);
    opacity: 0;
  }
}

button {
  margin-top: 16px;
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.85);
}

#question {
  font-size: 18px;
  margin-top: 26px;
  line-height: 1.9;
  white-space: pre-wrap;
}

#share-area {
  margin-top: 26px;
  display: none;
}

.share-btn {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 999px;
  text-decoration: none;
  font-size: 14px;
  background: #000;
  color: #fff;
}
</style>
</head>

<body>
<div id="container">
  <div id="card">

    <button onclick="drawCard()">カードをめくる</button>

    <div id="question"></div>

    <div id="share-area">
      <a id="share-x" class="share-btn" target="_blank">Xでシェアする</a>
    </div>

  </div>
</div>

<!-- 効果音 -->
<audio id="flipSound" src="flip.mp3" preload="auto"></audio>

<script>
const questions = [
  "Q. 人と比べて苦しくなるのはどんなとき？\n\nA. ＿＿＿＿＿＿＿＿＿＿＿＿",
  "Q. 手放したいのに手放せないものは？\n\nA. ＿＿＿＿＿＿＿＿＿＿＿＿",
  "Q. 認められたいと思うのはどんな瞬間？\n\nA. ＿＿＿＿＿＿＿＿＿＿＿＿",
  "Q. つい見栄を張ってしまうのはどんなとき？\n\nA. ＿＿＿＿＿＿＿＿＿＿＿＿"
];

function drawCard() {
  const card = document.getElementById("card");
  const sound = document.getElementById("flipSound");

  // 質問をランダム表示
  const q = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById("question").innerText = q;

  // きらり演出
  card.classList.remove("sparkle");
  void card.offsetWidth; // 再発火用
  card.classList.add("sparkle");

  // 音（きらりと同期）
  sound.currentTime = 0;
  sound.play();

  // X共有
  const shareText =
    "今日ひらいた煩悩。\n\n" +
    q +
    "\n\n" +
    location.href;

  document.getElementById("share-x").href =
    "https://twitter.com/intent/tweet?text=" +
    encodeURIComponent(shareText);

  document.getElementById("share-area").style.display = "block";
}
</script>

</body>
</html>
