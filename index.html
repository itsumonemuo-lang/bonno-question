<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>煩悩Maxカード（みんなで語ろう）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 40px 16px;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #f6f4ef, #e9e4d8);
  text-align: center;
}

h1 {
  font-size: 1.1em;
  letter-spacing: 0.1em;
  margin-bottom: 24px;
}

.card-container {
  perspective: 1000px;
  max-width: 360px;
  margin: 0 auto;
}

.card-inner {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
  cursor: pointer;
}

.card-inner.flipped {
  transform: rotateY(180deg);
}

/* ===== 共通 ===== */
.card-face {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  backface-visibility: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  overflow: hidden;
}

/* ===== 表 ===== */
.card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.tap-text {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.8em;
  background: rgba(255,255,255,0.85);
  padding: 6px 14px;
  border-radius: 999px;
}

/* ===== 裏 ===== */
.card-back {
  transform: rotateY(180deg);
}

/* 和紙背景 */
#card-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 文字レイヤー */
#card-content {
  position: relative;
  z-index: 2;
  height: 100%;
  padding: 24px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#count {
  font-size: 0.75em;
  opacity: 0.6;
  margin-bottom: 16px;
}

#question {
  font-size: 1.15em;
  line-height: 1.9;
  letter-spacing: 0.04em;
  word-break: keep-all;
}

/* ✨ きらり演出 */
.sparkle {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.6),
    transparent 70%
  );
  transform: translateX(-100%);
  pointer-events: none;
}

.sparkle.active {
  animation: sparkle 0.6s ease;
}

@keyframes sparkle {
  to {
    transform: translateX(100%);
  }
}
</style>
</head>

<body>

<h1>煩悩Maxカード（みんなで語ろう）</h1>

<div class="card-container">
  <div class="card-inner" id="card" onclick="flipCard()">

    <!-- 表 -->
    <div class="card-face card-front">
      <img src="front.png" alt="カード表">
      <div class="tap-text">タップしてひらく</div>
    </div>

    <!-- 裏 -->
    <div class="card-face card-back">

      <img id="card-bg" src="washi.jpg" alt="和紙背景">
      <div class="sparkle" id="sparkle"></div>

      <div id="card-content">
        <div id="count"> 0 回目の質問です</div>
        <div id="question">ここに質問が表示されます</div>
      </div>

    </div>

  </div>
</div>

<audio id="flipSound" src="flip.mp3" preload="auto"></audio>

<script>
const questions = [
  "自由にキャッチコピーや、肩書をつけて名のってください",
  "自分の時間をつくるなら早起き派、夜更かし派？",
  "実行済みの「ひとり○○」で、一番ハードルが高かったものは？",
  "直近の善行を教えてください",
  "最近ちょっと心がざわついた出来事は？",
  "人と比べて苦しくなるのはどんなとき？",
  "手放したいのに手放せないものは？",
  "イラッとするのはどんな瞬間？"
];

let count = 0;

function getSecureRandomInt(max) {
  const array = new Uint32Array(1);
  crypto.getRandomValues(array);
  return array[0] % max;
}

function flipCard() {
  const card = document.getElementById("card");
  const sparkle = document.getElementById("sparkle");
  const sound = document.getElementById("flipSound");

  if (!card.classList.contains("flipped")) {
    const i = getSecureRandomInt(questions.length);
    document.getElementById("question").textContent = questions[i];
    count++;
    document.getElementById("count").textContent =
      ` ${count} 回目の質問です`;
  }

  // 音＋きらり完全同期
  sound.currentTime = 0;
  sound.play();

  sparkle.classList.remove("active");
  void sparkle.offsetWidth;
  sparkle.classList.add("active");

  card.classList.toggle("flipped");
}
</script>

</body>
</html>
