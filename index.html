<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>煩悩Maxカード</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 40px 16px;
  font-family: system-ui, sans-serif;
  background: url("background.jpg") no-repeat center center fixed;
  background-size: cover;
  text-align: center;
}

h1 {
  font-size: 1.1em;
  letter-spacing: 0.08em;
  margin-bottom: 24px;
}

/* ===== カード ===== */
.card-container {
  perspective: 1000px;
  max-width: 360px;
  margin: 0 auto;
}

.card-inner {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
  cursor: pointer;
}

.card-inner.flipped {
  transform: rotateY(180deg);
}

/* 光り演出 */
.card-inner::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 18px;
  background: radial-gradient(circle at top left,
    rgba(255,255,255,0.6),
    rgba(255,255,255,0) 60%);
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}

.card-inner.flipped::after {
  opacity: 1;
}

/* 表裏共通 */
.card-face {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  backface-visibility: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

/* 表 */
.card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}

.tap-text {
  position: absolute;
  bottom: 14px;
  font-size: 0.85em;
  background: rgba(255,255,255,0.85);
  padding: 6px 14px;
  border-radius: 999px;
}

/* 裏 */
.card-back {
  transform: rotateY(180deg);
  background: url("washi.jpg") center/cover;
  font-size: 1.1em;
  line-height: 1.9;
  text-align: left;
}

/* カウント */
.count {
  font-size: 0.75em;
  opacity: 0.7;
  margin-bottom: 10px;
}

/* ===== シェア ===== */
.share-area {
  margin-top: 24px;
}

.share-title {
  font-size: 0.9em;
  margin-bottom: 8px;
  opacity: 0.8;
}

.share-buttons button {
  margin: 4px;
  padding: 6px 12px;
  border-radius: 999px;
  border: none;
  font-size: 0.8em;
  cursor: pointer;
  background: rgba(255,255,255,0.85);
}
</style>
</head>

<body>

<h1>煩悩Maxカード</h1>

<div class="card-container">
  <div class="card-inner" id="card" onclick="flipCard()">

    <!-- 表 -->
    <div class="card-face card-front">
      <img src="front.png" alt="煩悩カード 表">
      <div class="tap-text">タップしてひらく</div>
    </div>

    <!-- 裏 -->
    <div class="card-face card-back">
      <div>
        <div class="count" id="count"></div>
        <p id="question">ここに質問が表示されます</p>

        <div class="share-area">
          <div class="share-title">この煩悩をシェアする</div>
          <div class="share-buttons">
            <button onclick="shareX()">X</button>
            <button onclick="shareLINE()">LINE</button>
            <button onclick="shareInstagram()">Instagram</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<audio id="flipSound" src="flip.mp3" preload="auto"></audio>

<script>
const questions = [
  "自由にキャッチコピーや肩書をつけて名のってください",
  "自分の時間をつくるなら早起き派、夜更かし派？",
  "実行済みの「ひとり○○」の中で、一番ハードルが高いと思うものは？",
  "直近の善行を教えてください",
  "全SNS系アカウントの合計フォロワー数を教えてください",
  "子供の頃に好きだった、よく遊んだおもちゃは？",
  "一番好き、または得意だった科目は？",
  "人生の転機だった（気がする）できごとは？",
  "１年以内に買ったものの中で一番高いものは？",
  "仕事中の服装と、寝るときの格好（服装）は？",
  "イラッとするのはどんなときですか？"
];

let count = 0;
let currentQuestion = "";

function getSecureRandomInt(max) {
  const array = new Uint32Array(1);
  window.crypto.getRandomValues(array);
  return array[0] % max;
}

function flipCard() {
  const card = document.getElementById("card");
  const sound = document.getElementById("flipSound");

  if (!card.classList.contains("flipped")) {
    const i = getSecureRandomInt(questions.length);
    currentQuestion = questions[i];
    document.getElementById("question").textContent = currentQuestion;

    count++;
    document.getElementById("count").textContent =
      `あなたで ${count} 回目の質問です`;

    sound.currentTime = 0;
    sound.play();
  }

  card.classList.toggle("flipped");
}

/* ===== 共有 ===== */
function shareText() {
  return `今日ひらいた煩悩。\n\n「${currentQuestion}」`;
}

function shareX() {
  const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText())}`;
  window.open(url, "_blank");
}

function shareLINE() {
  const url = `https://social-plugins.line.me/lineit/share?text=${encodeURIComponent(shareText())}`;
  window.open(url, "_blank");
}

function shareInstagram() {
  alert("Instagramは投稿前に文章をコピーしてください。\n\n" + shareText());
}
</script>

</body>
</html>
